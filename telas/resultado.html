<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Resultado SAEB MG</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
           // Recupera os dados armazenados na sessionStorage
           const data = JSON.parse(sessionStorage.getItem('resultadoData') || '[]');
     
           // Preenche a tabela com os dados
           const resultadosBody = document.getElementById('resultados');
     
           data.forEach((row) => {
              const newRow = document.createElement('tr');
              newRow.innerHTML = `<td>${row.nome_instituicao}</td><td>${row.ideb}</td>`;
              resultadosBody.appendChild(newRow);
           });
     
           // Limpa os dados da sessionStorage após utilizar
           sessionStorage.removeItem('resultadoData');
        });
     </script>
     
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin: 30px;">
        <div id="title">
            <h1><strong>Resultado SAEB Minas Gerais (Divinópolis)</strong></h1>
        </div>
    </div>

    <div style="padding: 30px;">
        <h2>Resultado da Consulta:</h2>
    </div>

    <div id="tudo">
        <div id="dois">
            <div id="campo">
                <div style="display: flex; position: relative; align-items: center; justify-content: center;">
                    <h3>Ranking do IDEB (Índice de Desenvolvimento da Educação Básica) referente ao ano escolhido</h3>
                </div>

                <table border="1">
                    <tr>
                        <th>Nome da instituição</th>
                        <th>Nota do Ideb</th>
                    </tr>

                    <!-- Os dados da tabela serão preenchidos automaticamente pelo JavaScript do cliente -->
                    <tbody id="resultados">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="resultado.js"></script>
</body>
</html>
